<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form >
    <fieldset>
        <!-- filedset is used for grouping many tags and element-->

        <legend>HTML DUMMY FORM</legend>
        <!-- lenged se pure fildset ka ek naam ho gaya html dummy form -->
        <label for="datepicker">date slect kar bhosrike</label>
     <input type="date" id = "datepicker">
     <br>
     <br>
     <label for="slector1">Choose your dish:</label>
     <!-- slect tags is sed for drop down option for multiple slect you can use multiple -->
     <select name="dishes" id="slector1" >
        <option value="maggi">MAGGI</option>
        <option value="kurkure">KURKURE</option>
        <option value="chips">CHIPS</option>

     </select>
     <br>
     <br>

     <button>MAIN HOON BUTTON</button>
     <br>
     <br>
     <!-- for multiple line input use textarea -->

     <textarea name="textarea1" id="textarea1" cols="30" rows="10" placeholder="enter text here"></textarea>
    </fieldset>

   </form> 
</body>
</html>
