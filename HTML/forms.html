<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <!-- label tags ka for and input tags ka id hanesha same h0na chieye -->
        <label for="email">Enter Email ID:</label>
        <!-- placeholder attributeds is used for giving hint to user jo dudhla type me diktha hai box ke andar hi -->
        <input type="text" id="email" placeholder="enter your email here">
        <br>
        <br>
        <label for="password">Enter password:</label>
        <input type="text" id="password">
        <br>
        <br>
        <input type="submit" value="Submit">
        <!-- input type ka khass dhayann rahe -->
         <!-- value ka matlab button ke upper kya likha hona chiye -->
    </form>
</body>
</html>
