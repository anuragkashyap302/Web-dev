<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print 100 Times</title>
</head>
<body>
    <div id="content"></div>

    <script>
        let text = "";  
        for (let i = 1; i <= 100; i++) {
            text += `<h1>(${i}) . INDIA IS MY COUNTRY </h1>`;  
        }
        document.getElementById("content").innerHTML = text;
    </script>
</body>
</html>
