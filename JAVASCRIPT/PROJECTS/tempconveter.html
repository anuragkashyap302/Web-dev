<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temperature Converter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #3fba72, #2989d2);
      padding: 20px;
    }
    h1 {
      color: white;
      margin-bottom: 20px;
      text-align: center;
    }
    input[type="number"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 200px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      font-weight: bold;
    }
    #result {
      background-color: rgba(255, 255, 255, 0.15);
      border: 2px solid #fff;
      border-radius: 10px;
      padding: 15px 25px;
      color: white;
      font-size: 18px;
      margin-top: 20px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <input type="number" id="celsius" placeholder="Enter Celsius" />
    <button id="convert">Convert</button>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById("convert").addEventListener("click", function() {
      let celsius = parseFloat(document.getElementById("celsius").value);
      let resultBox = document.getElementById("result");

      if (isNaN(celsius)) {
        resultBox.innerHTML = "‚ùó Please enter a valid number.";
        return;
      }

      let fahrenheit = (celsius * 9 / 5) + 32;
      let kelvin = celsius + 273.15;

      resultBox.innerHTML = `
        üå°Ô∏è <strong>${celsius}¬∞C</strong><br>
        üî• Fahrenheit: <strong>${fahrenheit.toFixed(2)}¬∞F</strong><br>
        ‚ùÑÔ∏è Kelvin: <strong>${kelvin.toFixed(2)}K</strong>
      `;
    });
  </script>
</body>
</html>
